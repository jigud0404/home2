      };

      // 브라우저 언어 감지 및 메타 태그 즉시 적용
      (function() {
        const userLang = navigator.language || navigator.userLanguage;
        const isKo = userLang.toLowerCase().startsWith('ko');
        const langKey = isKo ? 'ko' : 'en';
        
        // Title 변경
        document.title = SEO_DATA[langKey].title;
        
        // Description 변경 (DOM이 로드되기 전이므로 기존 태그를 찾지 못할 수 있어, 찾거나 생성함)
        // 이 스크립트는 head 내에 있으므로 즉시 실행되어야 함
        const updateMeta = () => {
          let metaDesc = document.querySelector('meta[name="description"]');
          if (metaDesc) {
            metaDesc.setAttribute('content', SEO_DATA[langKey].desc);
          }
          
          // OG 태그도 업데이트 (선택 사항)
          let ogTitle = document.querySelector('meta[property="og:title"]');
          if (ogTitle) ogTitle.setAttribute('content', SEO_DATA[langKey].title);
          
          let ogDesc = document.querySelector('meta[property="og:description"]');
          if (ogDesc) ogDesc.setAttribute('content', SEO_DATA[langKey].desc);
        };

        // DOMContentLoaded 이벤트 리스너를 사용하여 안전하게 실행
        document.addEventListener('DOMContentLoaded', updateMeta);
      })();
    </script>

                    <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-cyan-900/50 to-transparent"></div>
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl md:text-6xl font-black text-white tracking-tight uppercase">
                                <span className="text-cyan-500">{words[0]}</span> {words.slice(1).join(' ')}
                            </h2>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {services.map((s, i) => (
                                <div key={i} className="bg-slate-900/50 backdrop-blur-sm border border-white/5 p-8 rounded-2xl hover:bg-slate-800/50 hover:border-cyan-500/30 transition-all duration-300 group fade-in-up" style={{animationDelay: (i * 0.1) + "s"}}>
                                    <div className="w-16 h-16 bg-cyan-950 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300 border border-cyan-900">
                                        <i className={"fas " + s.icon + " text-2xl text-cyan-400 group-hover:text-cyan-300"}></i>
                                    </div>
                                    
                                    <h3 className="text-2xl font-bold text-white mb-2 group-hover:text-cyan-400 transition-colors">{s.title}</h3>
                                    
                                    {/* Subtitle Added */}
                                    <p className="text-sm text-cyan-500 font-medium mb-6 italic">{s.subtitle}</p>

                                    <ul className="space-y-3">
                                        {s.items.map((item, idx) => (
                                            <li key={idx} className="flex items-start text-gray-400 text-sm leading-relaxed">
                                                <span className="mr-3 text-cyan-500 mt-1.5 w-1.5 h-1.5 bg-cyan-500 rounded-full shrink-0 block"></span>
                                                {item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Process = ({ t }) => {
            const words = t.processHeader.split(' ');
            return (
                <section className="py-24 bg-slate-900 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-cyan-900/5 to-transparent pointer-events-none"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-20">
                            <h2 className="text-4xl md:text-6xl font-black text-white tracking-tight uppercase">
                                <span className="text-cyan-500">{words[0]}</span> {words.slice(1).join(' ')}
                            </h2>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {t.processSteps.map((step, index) => (
                                <div key={index} className="relative p-8 bg-slate-950 rounded-2xl border border-white/5 hover:border-cyan-500/50 transition-colors group fade-in-up" style={{animationDelay: (index * 0.1) + "s"}}>
                                    <div className="text-3xl font-black text-cyan-500/80 mb-4">0{index + 1}</div>
                                    <h4 className="text-xl font-bold text-white mb-3 group-hover:text-cyan-400 transition-colors">{step.title}</h4>
                                    <p className="text-gray-400 text-sm leading-relaxed">{step.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = ({ t }) => {
            const scrollContainerRef = React.useRef(null);
            const words = t.photoHeader.split(' ');
            
            const images = [
                "https://images.unsplash.com/photo-1598653222000-6b7b7a552625?q=80&w=1600&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1516280440614-6697288d5d38?q=80&w=1600&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1478737270239-2f02b77ac6d5?q=80&w=1600&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1621616896527-178849777131?q=80&w=1600&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?q=80&w=1600&auto=format&fit=crop"
            ];

            const scroll = (direction) => {
                if (scrollContainerRef.current) {
                    const { current } = scrollContainerRef;
                    const scrollAmount = 400;
                    current.scrollTo({
                        left: direction === 'left' ? current.scrollLeft - scrollAmount : current.scrollLeft + scrollAmount,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <section id="studio" className="py-24 bg-slate-950 overflow-hidden">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl md:text-6xl font-black text-white tracking-tight uppercase">
                                <span className="text-cyan-500">{words[0]}</span> {words.slice(1).join(' ')}
                            </h2>
                        </div>
                        
                        <div className="relative group">
                            <button onClick={() => scroll('left')} className="absolute left-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-black/50 text-white backdrop-blur-sm border border-white/10 hover:bg-cyan-500 transition-all opacity-0 group-hover:opacity-100">
                                <i className="fas fa-chevron-left"></i>
                            </button>
                            <button onClick={() => scroll('right')} className="absolute right-4 top-1/2 -translate-y-1/2 z-20 p-3 rounded-full bg-black/50 text-white backdrop-blur-sm border border-white/10 hover:bg-cyan-500 transition-all opacity-0 group-hover:opacity-100">
                                <i className="fas fa-chevron-right"></i>
                            </button>

                            <div ref={scrollContainerRef} className="flex gap-6 overflow-x-auto pb-8 no-scrollbar snap-x snap-mandatory">
                                {images.map((img, index) => (
                                    <div key={index} className="relative min-w-[85vw] md:min-w-[600px] h-[400px] rounded-3xl overflow-hidden border border-white/10 shadow-2xl shrink-0 snap-center">
                                        <img src={img} alt={"Studio " + (index + 1)} className="w-full h-full object-cover hover:scale-105 transition-transform duration-700" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent pointer-events-none"></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = ({ t }) => {
            const form = React.useRef();
            const [status, setStatus] = React.useState('idle');

            const EMAILJS_PUBLIC_KEY = "0xTvL-eoLmpeUTCui";
            const EMAILJS_SERVICE_ID = "service_zwg3y37";
            const EMAILJS_TEMPLATE_ID = "template_w5vtqfd";

            React.useEffect(() => {
                if (window.emailjs) {
                    window.emailjs.init(EMAILJS_PUBLIC_KEY);
                } else {
                    console.error("EmailJS not loaded. Check script tag for EmailJS.");
                }
            }, []);

            const getFieldValue = (fieldName) => {
                const el = form.current?.elements?.[fieldName];
                return (el && typeof el.value === "string") ? el.value.trim() : "";
            };

            const sendEmail = async (e) => {
                e.preventDefault();
                if (status === 'sending' || status === 'success') return;

                setStatus('sending');

                try {
                    if (!window.emailjs) throw new Error("EmailJS not available");

                    const Name = getFieldValue("Name");
                    const Email = getFieldValue("Email");
                    const Subject = getFieldValue("Subject");
                    const Message = getFieldValue("Message");

                    const templateParams = {
                        Name, Email, Subject, Message,
                        name: Name,
                        email: Email,
                        subject: Subject,
                        message: Message,
                        reply_to: Email
                    };

                    await window.emailjs.send(
                        EMAILJS_SERVICE_ID,
                        EMAILJS_TEMPLATE_ID,
                        templateParams
                    );

                    setStatus('success');
                    form.current.reset();
                    setTimeout(() => setStatus('idle'), 5000);

                } catch (error) {
                    console.error("FAILED...", error);
                    setStatus('error');
                    setTimeout(() => setStatus('idle'), 5000);
                }
            };
            
            let btnClass = "w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center transition-all duration-300 ";
            if (status === 'success') btnClass += 'bg-green-500 hover:bg-green-600 text-white';
            else if (status === 'error') btnClass += 'bg-red-500 hover:bg-red-600 text-white';
            else btnClass += 'bg-cyan-500 hover:bg-cyan-400 text-white hover:shadow-[0_0_20px_rgba(34,211,238,0.3)]';

            return (
                <section id="contact" className="py-24 bg-slate-900 relative overflow-hidden">
                    <div className="absolute -bottom-24 -left-24 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl pointer-events-none"></div>
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="grid lg:grid-cols-2 gap-16 items-start">
                            <div className="fade-in-up">
                                <h2 className="text-4xl md:text-6xl font-black text-white mb-8 leading-tight">
                                    {t.contactTitle}
                                </h2>
                                <h3 className="text-3xl font-black text-white mb-4">
                                    READY TO <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">START RECORDING?</span>
                                </h3>
                                <p className="text-gray-300 text-lg leading-relaxed mb-12 max-w-lg">{t.contactDescription}</p>
                                
                                {/* 이메일 정보 */}
                                <div className="flex items-center space-x-4 text-gray-400 mb-12">
                                    <div className="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-cyan-400 shrink-0">
                                        <i className="fas fa-paper-plane"></i>
                                    </div>
                                    <div>
                                        <p className="text-sm font-bold text-white">Email Us</p>
                                        <p>contact@asrec.co.kr</p>
                                    </div>
                                </div>

                                {/* 오시는 길 & 지도 추가됨 */}
                                <div>
                                    <div className="flex items-center space-x-4 text-gray-400 mb-6">
                                        <div className="w-12 h-12 rounded-full bg-slate-800 flex items-center justify-center text-cyan-400 shrink-0">
                                            <i className="fas fa-map-marker-alt"></i>
                                        </div>
                                        <div>
                                            <p className="text-sm font-bold text-white">{t.contactLocation}</p>
                                            <p className="text-sm">{t.contactAddress}</p>
                                        </div>
                                    </div>
                                    <div className="rounded-2xl overflow-hidden border border-white/10 shadow-lg">
                                        <iframe 
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.767447302895!2d126.8845409765376!3d37.466212329873336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b61e99c54df35%3A0xe0a210fb7bd8d9af!2z642U66Oo67Kk7Iqk67C466as!5e0!3m2!1sko!2skr!4v1771164385089!5m2!1sko!2skr" 
                                            width="100%" 
                                            height="350" 
                                            style={{border:0}} 
                                            allowFullScreen="" 
                                            loading="lazy" 
                                            referrerPolicy="no-referrer-when-downgrade"
                                        ></iframe>
                                    </div>
                                </div>

                            </div>

                            <div className="bg-slate-950 border border-white/10 p-8 md:p-10 rounded-3xl shadow-2xl fade-in-up" style={{animationDelay: "0.2s"}}>
                                <div className="flex items-center mb-8">
                                    <img src="ASREC LOGOS.png" alt="ASREC STUDIO" className="h-12 w-auto object-contain" />
                                </div>

                                <form ref={form} onSubmit={sendEmail} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2 ml-1">{t.formName}</label>
                                        <input type="text" name="Name" placeholder={t.formNamePlaceholder} required className="w-full px-5 py-4 bg-slate-900 border border-slate-800 rounded-xl text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder:text-slate-600" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2 ml-1">{t.formEmail}</label>
                                        <input type="email" name="Email" placeholder={t.formEmailPlaceholder} required className="w-full px-5 py-4 bg-slate-900 border border-slate-800 rounded-xl text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder:text-slate-600" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2 ml-1">{t.formSubject}</label>
                                        <input type="text" name="Subject" placeholder={t.formSubjectPlaceholder} required className="w-full px-5 py-4 bg-slate-900 border border-slate-800 rounded-xl text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder:text-slate-600" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-400 mb-2 ml-1">{t.formMessage}</label>
                                        <textarea name="Message" rows="4" placeholder={t.formMessagePlaceholder} required className="w-full px-5 py-4 bg-slate-900 border border-slate-800 rounded-xl text-white focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all placeholder:text-slate-600 resize-none"></textarea>
                                    </div>

                                    <button type="submit" disabled={status === 'sending' || status === 'success'} className={btnClass}>
                                        {status === 'sending' ? <i className="fas fa-spinner fa-spin mr-2"></i> : status === 'success' ? <i className="fas fa-check mr-2"></i> : status === 'error' ? <i className="fas fa-exclamation-circle mr-2"></i> : null}
                                        {status === 'sending' ? t.formSending : status === 'success' ? t.formSuccess : status === 'error' ? t.formError : t.formSubmitBtn}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = ({ t }) => (
            <footer className="bg-slate-950 border-t border-white/5 py-10">
                <div className="container mx-auto px-6 flex justify-center">
                    <div className="opacity-50 grayscale hover:grayscale-0 transition-all duration-500">
                        <img src="ASREC LOGOS.png" alt="Logo" className="h-8 w-auto object-contain" />
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const getInitialLang = () => {
                const browserLang = navigator.language || navigator.userLanguage || 'en';
                return browserLang.toLowerCase().startsWith('ko') ? 'ko' : 'en';
            };
            const [lang, setLang] = React.useState(getInitialLang);
            const t = TEXT_CONTENT[lang];

            // React 상태 변경 시 Title 및 Meta Description 업데이트
            React.useEffect(() => {
                document.title = SEO_METADATA[lang].title;
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) {
                    metaDesc.setAttribute('content', SEO_METADATA[lang].desc);
                }
            }, [lang]);

            return (
                <div className="min-h-screen bg-slate-950 text-white">
                    <Navbar lang={lang} setLang={setLang} t={t} />
                    <Hero t={t} />
                    <Services t={t} />
                    <Process t={t} />
                    <Gallery t={t} />
                    <Contact t={t} />
                    <Footer t={t} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
