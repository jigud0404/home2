                    console.error("EmailJS not loaded. Check script tag for EmailJS.");
                }
            }, []);

            const getFieldValue = (fieldName) => {
                const el = form.current?.elements?.[fieldName];
                return (el && typeof el.value === "string") ? el.value.trim() : "";
            };

            const sendEmail = async (e) => {
                e.preventDefault();
                if (status === 'sending' || status === 'success') return;

                setStatus('sending');

                try {
                    if (!window.emailjs) throw new Error("EmailJS not available");

                    const Name = getFieldValue("Name");
                    const Email = getFieldValue("Email");
                    const Subject = getFieldValue("Subject");
                    const Message = getFieldValue("Message");

                    const templateParams = { Name, Email, Subject, Message, name: Name, email: Email, subject: Subject, message: Message, reply_to: Email };

                    await window.emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);

                    setStatus('success');
                    form.current.reset();
                    setTimeout(() => setStatus('idle'), 5000);

                    console.error("FAILED...", error);
                    setStatus('error');
                    setTimeout(() => setStatus('idle'), 5000);
                }
